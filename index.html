<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
        <input id="texto-tarefa" type="text">
        <button id="criar-tarefa">Adicionar</button>
    </header>

    <main>
        <ol id="lista-tarefas"></ol>
    </main>

    <section>
        <button id="excluir-item">Excluir</button>
        <button>Subir</button>
        <button>Descer</button>
        <button id="remover-finalizados">Limpar Completos</button>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="salvar-tarefas">Salvar Lista</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
